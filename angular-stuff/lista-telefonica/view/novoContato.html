<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone"ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')'   for operadora in operadoras | orderBy:'nome'">
            <option value="">Selecione um operadora</option>
        </select>
    </form>
    
    <div ng-messages="contatoForm.nome.$error">
        <div ng-message="required" ng-show="contatoForm.nome.$dirty" class="alert alert-danger" > Por favor, preencha o campo nome. </div>
        <div ng-message="minlength" class="alert alert-danger"> O campo nome deve ter no m√≠nimo 10 caracteres. </div>
    </div>
    <div ng-messages="contatoForm.telefone.$error">
        <div ng-message="required" ng-show="contatoForm.telefone.$dirty" class="alert alert-danger">
            Por favor, preencha o campo telefone.
        </div>
        <div ng-message="pattern" class="alert alert-danger">
            O campo telefone deve ter o formato DDDDD-DDDD.
        </div>
    
    </div>
    
    <button class="btn btn-primary" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid"> Adicionar contato </button>
</div>
