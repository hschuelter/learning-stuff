    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando"  ng-model-options="{'updateOn': 'default blur', debounce: {default: 200, blur: 0} }"/>
    <table ng-show="contatos.length > 0" class="table table-striped">
        <tr>
            <th></th>
            <th> Serial </th>
            <th> <a href="" ng-click="ordenarPor('nome')"> Nome </a> </th>
            <th> <a href="" ng-click="ordenarPor('telefone')"> Telefone </a> </th>
            <th> <a href="" ng-click="ordenarPor('operadora')"> Operadora </a> </th>
            <th> Data </th>
            <th></th>

        </tr>
        <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
            <td> <input type="checkbox" ng-model="contato.selecionado"/> </td>
            <td> {{contato.serial}} </td>
            <td> <a href="#/detalhesContato/{{contato.id}}"> {{contato.nome | name | ellipsis:12}} </a> </td>
            <td> {{contato.telefone}} </td>
            <td> {{contato.operadora.nome}} </td>
            <td> {{contato.data | date:'dd/MM/yyyy HH:mm'}} </td>
            <th><div style="width: 20px; height: 20px;" ng-style="{'background-color':contato.cor}"></div></th>
        </tr>
    </table>
    <a class="btn btn-primary" href="#/novoContato">Novo contato</a>
    <button class="btn btn-danger" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)"> Apagar contato </button>
</div>
